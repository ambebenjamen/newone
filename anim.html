<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        p {
  animation-duration:3s;
  animation-name: slidein;
  margin-left: 5px;
  justify-content: center;
  align-items: center;
  margin-top: 10%;
  font-size: larger;
 
  
}

@keyframes slidein {
   from {
      
       transform:  rotate(360deg);
      }
      9%{
        font-size: 50px;
      }
      50%{
        color: aqua;
      }
      50%{
        transform: translatey(400px);
      }
      
    
      
}
      
    </style>
</head>
<body>
    <main class="slidein">
    <p class="slidein">
        Lorem
    </p>
    </main>
</body>

</html>
